<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>フローチャート</title><style>body{margin:0;font-family:sans-serif;line-height:1.5;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}button{background-color:transparent;background-image:none;cursor:pointer}button:focus{outline:1px dotted;outline:5px auto -webkit-focus-ring-color}.hidden{display:none}.flex{display:flex}.items-center{align-items:center}.justify-center{justify-content:center}.gap-4{gap:1rem}.rounded-lg{border-radius:.5rem}.rounded-2xl{border-radius:1rem}.border-2{border-width:2px}.bg-white{background-color:#fff}.bg-gray-50{background-color:#f9fafb}.bg-indigo-50{background-color:#eef2ff}.bg-indigo-600{background-color:#4f46e5}.hover\:bg-gray-100:hover{background-color:#f3f4f6}.hover\:bg-indigo-700:hover{background-color:#4338ca}.border-gray-300{border-color:#d1d4d7}.p-6{padding:1.5rem}.px-8{padding-left:2rem;padding-right:2rem}.py-3{padding-top:.75rem;padding-bottom:.75rem}.text-center{text-align:center}.font-semibold{font-weight:600}.font-bold{font-weight:700}.text-white{color:#fff}.text-lg{font-size:1.125rem;line-height:1.75rem}.text-xl{font-size:1.25rem;line-height:1.75rem}.text-gray-800{color:#1f2937}.text-gray-600{color:#4b5563}.text-indigo-600{color:#4f46e5}.flex-1{flex:1 1 0%}.flex-col{flex-direction:column}.min-h-screen{min-height:100vh}.min-h-\[64px\]{min-height:64px}.w-full{width:100%}.max-w-2xl{max-width:42rem}.mx-auto{margin-left:auto;margin-right:auto}.mt-8{margin-top:2rem}.mb-2{margin-bottom:.5rem}.mb-6{margin-bottom:1.5rem}.shadow-lg{box-shadow:0 10px 15px -3px rgba(0,0,0,.1),0 4px 6px -2px rgba(0,0,0,.05)}.shadow-md{box-shadow:0 4px 6px -1px rgba(0,0,0,.1),0 2px 4px -1px rgba(0,0,0,.06)}@media(min-width:768px){.md\:p-8{padding:2rem}.md\:text-2xl{font-size:1.5rem;line-height:2rem}.md\:text-3xl{font-size:1.875rem;line-height:2.25rem}.md\:w-auto{width:auto}.md\:flex-row{flex-direction:row}}body{font-family:sans-serif}#q, #rt{white-space:pre-line}</style></head><body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen"><div class="w-full max-w-2xl mx-auto p-6 md:p-8 bg-white rounded-2xl shadow-lg text-center"><div id="c"><div class="mb-6"><h2 id="q" class="text-xl md:text-2xl font-semibold text-gray-800 min-h-[64px] flex items-center justify-center"></h2></div><div id="o" class="flex flex-col md:flex-row gap-4 justify-center"></div></div><div id="r" class="hidden"><h2 class="text-lg font-semibold text-gray-600 mb-2">あなたへの提案は…</h2><p id="rt" class="text-2xl md:text-3xl font-bold text-indigo-600 p-6 bg-indigo-50 rounded-lg"></p><button id="rs" class="mt-8 w-full md:w-auto bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700">最初から</button></div></div><script>const data={"start":{"question":"熱中症を疑う症状があるか。\n例：めまい、失神、筋肉痛、筋肉の硬直、大量の発汗、頭痛、不快感、吐き気、嘔吐、倦怠感、虚脱感、意識障害、けいれん、手足の運動障害、高体温その他異常","options":[{"text":"ある","next":"ある場合"},{"text":"ない","next":"ない場合"}]},"ある場合":{"question":"呼びかけには応じるか。\n","options":[{"text":"応じる","next":"応じる場合"},{"text":"応じない","next":"応じない場合"},{"text":"曖昧","next":"曖昧な場合、自力で水分補給不可能"}]},"応じない場合":{"isResult":true,"question":"1．直ちに救急車を呼ぶこと。\n2.涼しい場所への避難、服をゆるめ身体を冷やすこと。\n3.重篤な場合は溺れないよう配慮しつつ直接水をかけるなど、とにかく冷やすこと。"},"ない場合":{"isResult":true,"question":"一瞬でも熱中症かな？と感じたらすぐ身体を冷やして休憩しましょう。"},"応じる場合":{"question":"涼しい場所へ避難しつつ、水分を自力で接種できるか。","options":[{"text":"自力で水分補給可能","next":"自力で水分補給可能な場合"},{"text":"自力で水分補給不可能","next":"曖昧な場合、自力で水分補給不可能"}]},"曖昧な場合、自力で水分補給不可能":{"isResult":true,"question":"1.救急車を呼ぶことも視野に入れ、原則医療機関へ向かうこと。\n2.涼しい場所への避難、服をゆるめ身体を冷やすこと。\n"},"自力で水分補給可能な場合":{"isResult":true,"question":"そのまま安静にして十分に休息を取り、その日の作業は休むこと。\n※一人にしないこと。もしくは数十分に一度程度様子を伺うこと。"}};const q=document.getElementById('q'),o=document.getElementById('o'),r=document.getElementById('r'),rt=document.getElementById('rt'),c=document.getElementById('c');function render(id){const n=data[id];if(!n){q.textContent='エラー: 次の項目が見つかりません ('+id+')';o.innerHTML='';return}if(n.isResult){rt.textContent=n.question;c.classList.add('hidden');r.classList.remove('hidden')}else{q.textContent=n.question;o.innerHTML='';if(n.options)n.options.forEach(t=>{const e=document.createElement('button');e.textContent=t.text;e.className='w-full md:w-auto flex-1 bg-white border-2 border-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg hover:bg-gray-100';e.addEventListener('click',()=>render(t.next));o.appendChild(e)})}}document.getElementById('rs').addEventListener('click',()=>{r.classList.add('hidden');c.classList.remove('hidden');render('start')});render('start');</script></body></html>
